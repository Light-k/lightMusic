<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <title>light音乐后台管理</title>

    <link rel="icon" th:href="@{/ico/light.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/ionicons/css/ionicons.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/AdminLTE.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}" type="text/css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="all-admin-index.html">light音乐后台管理系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body text-center">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"/>
        <p th:if="${! #strings.isEmpty(msg)}" th:text="${msg}" style="color: red"/>
        <form th:action="@{/admin/login.do}" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember-me"> [[#{login.remember}]]
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>
        </form>
        <br>
        <p class="mt-5 mb-3 text-muted">© light音乐</p>
        <a class="btn btn-sm" th:href="@{/adminIndex.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/adminIndex.html(l='en_US')}">English</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<!-- Bootstrap 3.3.6 -->
<!-- iCheck -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/iCheck/icheck.min.js}" type="text/javascript"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>

</html>
