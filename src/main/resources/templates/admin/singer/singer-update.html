    <link rel="stylesheet" th:href="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css}">

<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <!--头部导航栏-->
    <div th:replace="~{commons/adminCommons::topbar}"></div>
    <!--侧边导航栏-->
    <div th:replace="~{commons/adminCommons::sidebar}"></div>
    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                歌手管理 <small>更新歌手信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/adminMain}">
                    <i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li>
                    <a th:href="@{/admin/querySinger.do}">歌手管理</a>
                </li>
                <li class="active">更新歌手信息</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <form th:action="@{/admin/updateSinger.do}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="uuid" th:value="${singer.getUuid()}">
            <!-- 正文区域 -->
            <section class="content">
                <div class="panel panel-default">
                    <div class="panel-heading">更新歌手信息</div>
                    <div class="row data-type">
                        <div class="col-md-6 title">歌手的名称</div>
                        <div class="col-md-6 data">
                            <input type="text" class="form-control" name="singer" th:value="${singer.getSinger()}">
                        </div>
                        <div class="col-md-2 title" style="height: 160px;line-height: 160px">歌手的头像</div>
                        <div class="col-md-2 data" style="height: 160px;">
                            <img style="width: 150px" th:src="@{/} + ${singer.getPathStr()}" alt="图片加载失败">
                        </div>
                        <div class="col-md-2 data" style="height: 160px;">
                            <table border="1">
                                <thead>
                                <tr>
                                    <th class="text-center" style="height: 20px;width: 130px;">预览要上传的图片</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="text-center" style="height: 130px;width: 130px;">
                                        <img  id="img" src="" alt="图片不能为空">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6 title" style="height: 160px;padding: 62.5px 126.75px">
                            <input id="file" name="file" type="file">
                        </div>
                        <div class="col-md-6 title">歌手的性别</div>
                        <div class="col-md-6 data">
                            <select class="form-control select2" name="sex">
                                <option th:selected="${singer.getSex()}" th:text="${singer.getSex()}" th:value="${singer.getSex()}"></option>
                                <option th:if="${singer.getSex()} !='组合'" value="组合" th:text="组合"></option>
                                <option th:if="${singer.getSex()} !='女'" value="女" th:text="女"></option>
                                <option th:if="${singer.getSex()} !='男'" value="男" th:text="男"></option>
                            </select>
                        </div>
                        <div class="col-md-6 title">歌手所在的地区</div>
                        <div class="col-md-6 data">
                            <input type="text" class="form-control" name="region" th:value="${singer.getRegion()}">
                        </div>
                        <div class="col-md-6 title">歌手所在的团队</div>
                        <div class="col-md-6 data">
                            <input type="text" class="form-control" name="team" th:value="${singer.getTeam()}">
                        </div>
                        <div class="col-md-6 title">歌手演唱的曲风</div>
                        <div class="col-md-6 data">
                            <input type="text" class="form-control" name="singerType" th:value="${singer.getSingerType()}">
                        </div>
                    </div>
                </div>
                <div class="box-tools text-center">
                    <div class="col-md-6">
                        <button type="submit" class="btn bg-maroon">更新</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                    </div>
                </div>
                <!--工具栏/-->
            </section>
            <!-- 正文区域 /-->
        </form>
    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <div th:replace="~{commons/adminCommons::footbar}"></div>
    <!-- 底部导航 /-->

</div>


<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>

<script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/plugins/knob/jquery.knob.js}"></script>

<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/plugins/daterangepicker/daterangepicker.zh-CN.js}"></script>
<script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>

<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/plugins/adminLTE/js/app.min.js}"></script>
<script th:src="@{/plugins/treeTable/jquery.treetable.js}"></script>
<script th:src="@{/plugins/select2/select2.full.min.js}"></script>
<script th:src="@{/plugins/colorpicker/bootstrap-colorpicker.min.js}"></script>

<script th:src="@{/plugins/bootstrap-markdown/js/bootstrap-markdown.js}"></script>
<script th:src="@{/plugins/bootstrap-markdown/locale/bootstrap-markdown.zh.js}"></script>
<script th:src="@{/plugins/bootstrap-markdown/js/markdown.js}"></script>
<script th:src="@{/plugins/bootstrap-markdown/js/to-markdown.js}"></script>
<script th:src="@{/plugins/ckeditor/ckeditor.js}"></script>

<script>
    $(document).ready(function () {
        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });
    /**
     * 预览要上传的图片
     */
    $("#file").on("change", function () {
        let filePath = $(this).val();
        if(filePath === "" || filePath === null || filePath === undefined){
            $("#img").attr("src", " ");
        }
        else {
            let suffix = filePath.substring(filePath.lastIndexOf(".")).toLowerCase();
            let src = window.URL.createObjectURL(this.files[0]);
            // 检查是否是图片
            if (!suffix.match(/.png|.jpg|.jpeg/)) {
                alert('上传错误,文件格式必须为：png/jpg/jpeg');
            } else {
                $("#img").attr("src", src);
            }
        }
    })

</script>


</body>

</html>
