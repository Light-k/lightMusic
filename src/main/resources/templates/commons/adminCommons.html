<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--头部导航栏-->
<header class="main-header" th:fragment="topbar">
    <!-- Logo -->
    <a href="all-admin-index.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>light音乐</b></span> <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>light音乐</b>后台管理</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{/img/user2-160x160.jpg}" class="user-image" alt="User Image">
                        <span class="hidden-xs"/>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img th:src="@{/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                        </li>

                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a th:href="@{/admin/toUpdateEmployeePwd.do}" class="btn btn-default btn-flat">修改密码</a>
                            </div>
                            <div class="pull-right">
                                <a th:href="@{/admin/logout.do}" class="btn btn-default btn-flat">退出登录</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>

<!--侧边导航栏-->
<aside class="main-sidebar" th:fragment="sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p sec:authentication="name"></p>
                <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">菜单</li>
            <li id="admin-index">
                <a th:href="@{/adminMain}">
                    <i class="fa fa-dashboard"></i>
                    <span>首页</span>
                </a>
            </li>

            <li class="treeview"><a href="#">
                <i class="fa fa-cogs"></i>
                <span>系统管理</span> <span class="pull-right-container">
                    <i class="fa fa-angle-left pull-right"></i>
				</span>
            </a>
                <ul class="treeview-menu">
                    <li sec:authorize="hasRole('CUSTOMER')">
                        <a th:href="@{/admin/findAllUsers.do/1/5}">
                            <i class="fa fa-circle-o"></i> 用户管理
                        </a>
                    </li>
                    <li sec:authorize="hasRole('EMPLOYEE')">
                        <a th:href="@{/admin/findAllEmployees.do/1/5}">
                            <i class="fa fa-circle-o"></i> 员工管理
                        </a>
                    </li>
                </ul>

            </li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-cube"></i>
                    <span>业务管理</span>
                    <span class="pull-right-container">
					<i class="fa fa-angle-left pull-right"></i>
				</span>
                </a>
                <ul class="treeview-menu">
                    <li sec:authorize="hasRole('BUSSINESS')">
                        <a th:href="@{/admin/querySong.do/1/5}">
                            <i class="fa fa-circle-o"></i> 歌曲管理
                        </a>
                    </li>
                    <li sec:authorize="hasRole('BUSSINESS')">
                        <a th:href="@{/admin/queryAlbum.do/1/3}">
                            <i class="fa fa-circle-o"></i> 专辑管理
                        </a>
                    </li>
                    <li sec:authorize="hasRole('BUSSINESS')">
                        <a th:href="@{/admin/querySinger.do/1/3}">
                            <i class="fa fa-circle-o"></i> 歌手管理
                        </a>
                    </li>
                    <li sec:authorize="hasRole('BUSSINESS')">
                        <a th:href="@{/admin/queryComment.do/1/5}">
                            <i class="fa fa-circle-o"></i> 留言板管理
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>

<footer class="main-footer" th:fragment="footbar">
    <div class="pull-right hidden-xs">
        <b>Version</b> 1.0
    </div>

        <a href="http://www.light.com/Light/500.0.html">light</a>.
    </strong> All rights reserved.
</footer>

</html>
